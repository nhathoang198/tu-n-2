<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("nhập vào 1 số: "));
        let sum = 0;
        while (num != -1){
            num = parseInt(prompt("nhập vào 1 số: "));
            alert(num)
            sum = sum + num;
        }
        alert("tổng là: " + sum);
    </script>
</body>
</html>
